<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Responsive Dashboard</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
     <link rel="stylesheet" href="/static/css/test/dashboard.css">
     {% block extraheadjs %} {% endblock extraheadjs %}
     {% block styles %} {% endblock styles %}
</head>

<body>
     <!-- Header -->
     <nav class="navbar fixed-top" style="flex-wrap: nowrap; background-color: #228c2e; height: 75px;">
          <div class="w-100 d-flex justify-content-between align-items-center">
               <div class="d-flex align-items-center">

                    <!-- Sidebar Toggler -->
                    <button class="btn ms-3" type="button" id="togglerLg" title="Toggler">
                         <i class="fs-4 bi bi-list text-light"></i>
                    </button>
                    <a style="width: 60px; height: 60px;" class="rounded-pill bg-white p-2" id="navBrand" href="/">
                         <img src="/static/web_images/nasme-removebg-preview.png" alt="Logo" class="w-100 h-100">
                    </a>
               </div>
               <div class="d-flex align-items-center">
                    <!-- Notification Bell -->
                    <a href="/messages" class="btn position-relative rounded-0 rounded-end mx-0" title="Notifications">
                         <i class="fs-4 bi bi-bell-fill text-light"></i>
                         <span
                              class="position-absolute top-0 start-75 translate-middle badge rounded-pill bg-danger mt-2">0</span>
                    </a>
                    <!-- Profile Dropdown -->
                    <button class="btn ms-3 dropdown nav-item" title="Profile">
                         <i class="fs-4 bi bi-person-fill-gear text-light dropdown-toggle"
                              data-bs-toggle="dropdown"></i>
                         <ul class="dropdown-menu mt-3 border-0 rounded-bottom-2 me-2 bg-light">
                              <li><a class="dropdown-item" href="/edit-business-profile">Edit Profile</a></li>
                              <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#logoutModal"
                                        href="#">Logout</a></li>
                         </ul>
                    </button>
               </div>
          </div>
     </nav>

     <!-- Main Layout (Sidebar + Content) -->
     <div class="dashboard-container">
          <!-- Sidebar -->
          <div class="sidebar" id="sidebar">
               <ul class="px-0 mb-0">
                    <li class="log">
                         <a data-bs-toggle="tooltip" data-bs-placement="right" title="Dashboard"
                              href="{% url 'dashboard' %}" class="d-flex justify-content-between align-items-center">
                              <div>
                                   <i class="bi bi-house-check"></i>
                                   <span class="nav-item ms-3">Dashboard</span>
                              </div>
                              <i class="bi bi-chevron-double-down"></i>
                         </a>
                    </li>
                    <li class="log">
                         <a data-bs-toggle="tooltip" data-bs-placement="right" title="Public Profile" href=""
                              target="_blank" class="d-flex align-items-center">
                              <i class="bi bi-box-arrow-up-right"></i>
                              <span class="nav-item ms-3">Public Profile</span>
                         </a>
                    </li>
                    <li class="log">
                         <a data-bs-toggle="tooltip" data-bs-placement="right" title="Edit Profile"
                              href="{% url 'edit-profile' %}" class="d-flex align-items-center">
                              <i class="bi bi-pencil-square"></i>
                              <span class="nav-item ms-3">Edit Profile</span>
                         </a>
                    </li>
                    <li class="log">
                         <a data-bs-toggle="tooltip" data-bs-placement="right" title="My Dues" href=""
                              class="d-flex align-items-center">
                              <i class="bi bi-wallet"></i>
                              <span class="nav-item ms-3">My Dues</span>
                         </a>
                    </li>
                    <li class="log">
                         <a href="" data-bs-toggle="tooltip" data-bs-placement="right" title="Transaction Log"
                              class="d-flex align-items-center">
                              <i class="bi bi-list"></i>
                              <span class="nav-item ms-3">Transaction Log</span>
                         </a>
                    </li>
                    <li class="log">
                         <a href="/user-logout" data-bs-toggle="tooltip" data-bs-placement="right" title="Logout"
                              data-bs-toggle="modal" data-bs-target="#logoutModal" class="d-flex align-items-center">
                              <i class="bi bi-escape"></i>
                              <span class="nav-item ms-3">Logout</span>
                         </a>
                    </li>
               </ul>
          </div>

          <!-- Main Content -->
          <div class="main-content" id="main-content">
               {% block content %} {% endblock content %}
          </div>
     </div>

     <!-- Logout Modal -->
     <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
               <div class="modal-content">
                    <div class="modal-header">
                         <h1 class="modal-title fs-5">Log Out</h1>
                         <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">Ready to wrap up your session? Confirm your logout.</div>
                    <div class="modal-footer">
                         <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                         <a href="/user-logout" class="btn btn-danger">Logout</a>
                    </div>
               </div>
          </div>
     </div>

     <!-- Bootstrap and JS Scripts -->
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
          crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
          crossorigin="anonymous"></script>

     <script src="/static/css/test/dashboard.js"></script>
</body>

</html>
