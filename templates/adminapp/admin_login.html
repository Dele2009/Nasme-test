<body>

                    OF SMALL & MEDIUM ENTERPRISES</h4>
            </div>
            <div class="col-md-6 d-flex flex-column form-styled">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <form class="col-lg-6 bg-white p-4 px-3 form-control-sm col-md-11 col-xl-6 col-10" method='POST'
                        id='form'>


                        <input id="csrf_token" name="csrf_token" type="hidden" value="IjA2NzA1YmNlMzI4NTQxNTBjNDlkNDU4ZjcwNmFmNTE5ODVkYzJmZmYi.ZurEvA.6EPBwZSWJaxY_3PoRo_3Y7heOBo">

                        <h4 class="text-dark text-center pb-3">ADMIN'S LOGIN</h4>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            

                            
                            <input class="form-control" id="email" name="email" placeholder="Email" required type="email" value="">
                            <span class="error"></span>
                            





                        </div>
                        <div class="mb-3">

                            <input class="form-control" id="password" name="password" placeholder="Password" required type="password" value="">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>





    <script>
        const form = document.getElementById('form');
        const email = document.getElementById('email');
        const password = document.getElementById('password');

        form.addEventListener('submit', e => {
            // e.preventDefault();
            validateInputs(e);
        });

        const setError = (element, message) => {
            const inputControl = element.parentElement;
            const errorDisplay = inputControl.querySelector('.error');

            errorDisplay.innerText = message;
            inputControl.classList.add('error');
            inputControl.classList.remove('success');

        };
        const setSuccess = element => {
            const inputControl = element.parentElement;
            const errorDisplay = inputControl.querySelector('.error');

            errorDisplay.innerText = '';
            inputControl.classList.add('success');
            inputControl.classList.remove('error');
        };

        const validateInputs = (e) => {
            const emailValue = email.value.trim();
            const passwordValue = password.value.trim();

            if (emailValue === '') {
                setError(email, 'Phone number is required');
                e.preventDefault();
            } else {
                setSuccess(email);
            }

            if (passwordValue === '') {
                setError(password, 'Password is required');
                e.preventDefault();
            }
            else if (passwordValue.length < 8) {
                setError(password, 'Password must be at least 8 characters.');
                e.preventDefault();
            }
            else {
                setSuccess(password);
            }
        };

    </script>
</body>
