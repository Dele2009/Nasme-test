<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - NASME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <style>
        body {
            background: #f3f6fa !important;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif !important;
        }

        .login-container {
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
            height: 100vh !important;
            padding: 0 30px !important;
        }

        .login-card {
            background-color: #ffffff !important;
            border-radius: 16px !important;
            box-shadow: 0px 12px 40px rgba(0, 0, 0, 0.1) !important;
            overflow: hidden !important;
            max-width: 1100px !important;
            width: 100% !important;
            display: flex !important;
            flex-direction: row !important;
        }

        /* Left Section (Info) */
        .login-info {
            background-color: #12a526b5 !important;
            color: #fff !important;
            padding: 60px !important;
            display: flex !important;
            flex-direction: column !important;
            justify-content: center !important;
            align-items: center !important;
            flex: 1 !important;
        }

        .login-info h4 {
            font-size: 1.8rem !important;
            font-weight: 600 !important;
            margin-bottom: 25px !important;
        }

        .login-info p {
            font-size: 1.3rem !important;
            margin-bottom: 50px !important;
            text-align: center !important;
        }

        .login-info img {
            width: 150px !important;
            margin-bottom: 25px !important;
        }

        .login-info small {
            font-size: 1rem !important;
        }

        /* Right Section (Form) */
        .login-form {
            padding: 60px !important;
            flex: 1 !important;
        }

        .login-form h4 {
            font-size: 1.8rem !important;
            font-weight: 600 !important;
            margin-bottom: 30px !important;
            color: #343a40 !important;
        }

        .form-control {
            height: 55px !important;
            border-radius: 10px !important;
            font-size: 1.2rem !important;
        }

        .form-label {
            font-size: 1.1rem !important;
            font-weight: 500 !important;
            color: #495057 !important;
        }

        .form-check-label {
            font-size: 1rem !important;
            color: #6c757d !important;
        }

        .btn-login {
            background-color: #228c2e !important;
            border: none !important;
            border-radius: 10px !important;
            font-weight: 600 !important;
            font-size: 18px !important;
            padding: 15px !important;
            color: white !important;
        }

        .btn-login:hover {
            background-color: #1e7a27 !important;
        }

        .forgot-link {
            color: #2e7d32 !important;
            font-size: 1rem !important;
            /* Increased font size */
        }

        .forgot-link:hover {
            text-decoration: underline !important;
        }

        .error {
            color: red !important;
            font-size: 1rem !important;
            /* Increased font size */
        }

        .footer-text {
            text-align: center !important;
            margin-top: 40px !important;
            font-size: 1rem !important;
            /* Increased font size */
            color: #6c757d !important;
        }

        .footer-text a {
            color: #007bff !important;
            text-decoration: none !important;
        }

        .footer-text a:hover {
            text-decoration: underline !important;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <div class="login-card">

            <!-- Left Section (Info) -->
            <div class="login-info">
                <img src="../static/web_images/nasme-removebg-preview.png" alt="NASME Logo">
                <h4>NIGERIA ASSOCIATION OF SMALL & MEDIUM ENTERPRISES</h4>
                <p>Manage your account and all related activities through the NASME admin portal.</p>
                <small>Need help? Contact support: support@nasme.org</small>
            </div>

            <!-- Right Section (Form) -->
            <div class="login-form">
                <h4>Admin Login</h4>

                <form method="POST" id="form">
                    {% csrf_token %}


                    <!-- Email Input -->
                    <div class="mb-4"> <!-- Increased margin for spacing -->
                        <label for="email" class="form-label">Email address</label>
                        <input class="form-control" id="email" name="email" placeholder="Enter your email" type="email"
                            value="">
                        <span class="error"></span>
                    </div>

                    <!-- Password Input -->
                    <div class="mb-4"> <!-- Increased margin for spacing -->
                        <label for="password" class="form-label">Password</label>
                        <input class="form-control" id="password" name="password" placeholder="Enter your password"
                            type="password">
                        <span class="error"></span>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input class="form-check-input" id="exampleCheck1" name="remember" type="checkbox">
                            <label class="form-check-label" for="exampleCheck1">Remember me</label>
                        </div>
                        <a href="/reset_password" target="_blank" class="forgot-link">Forgot Password?</a>
                    </div>

                    <!-- Submit Button -->
                    <button class="btn btn-login w-100" id="ric" name="submit" type="submit">Log In</button>
                </form>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script>
        const form = document.getElementById('form');
        const email = document.getElementById('email');
        const password = document.getElementById('password');

        form.addEventListener('submit', e => {
            validateInputs(e);
        });

        const setError = (element, message) => {
            const inputControl = element.parentElement;
            const errorDisplay = inputControl.querySelector('.error');

            errorDisplay.innerText = message;
            inputControl.classList.add('error');
            inputControl.classList.remove('success');
        };

        const setSuccess = element => {
            const inputControl = element.parentElement;
            const errorDisplay = inputControl.querySelector('.error');

            errorDisplay.innerText = '';
            inputControl.classList.add('success');
            inputControl.classList.remove('error');
        };

        const validateInputs = (e) => {
            const emailValue = email.value.trim();
            const passwordValue = password.value.trim();

            if (emailValue === '') {
                setError(email, 'Email is required');
                e.preventDefault();
            } else {
                setSuccess(email);
            }

            if (passwordValue === '') {
                setError(password, 'Password is required');
                e.preventDefault();
            } else if (passwordValue.length < 8) {
                setError(password, 'Password must be at least 8 characters.');
                e.preventDefault();
            } else {
                setSuccess(password);
            }
        };
    </script>
</body>

</html>
