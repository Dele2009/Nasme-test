{% extends 'partials/base.html' %} {% load static %} {% block styles %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
<style>
  body {
    font-family: "Poppins", sans-serif;
    /* background-color: #f7f7f7; */
    color: #555;
    display: flex;
    justify-content: center;
    align-items: center;
    /* height: 100vh; */
    margin: 0;
  }

  .under-construction {
    text-align: center;
    padding: 50px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
  }

  .under-construction h1 {
    font-size: 2.5rem;
    color: #2e7d32;
    margin-bottom: 20px;
  }

  .under-construction p {
    font-size: 1.2rem;
    margin-bottom: 30px;
  }

  .under-construction img {
    max-width: 300px;
    margin-bottom: 30px;
  }

  .btn-home {
    padding: 10px 25px;
    background-color: #2e7d32;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 1.1rem;
    transition: all 0.3s ease;
  }

  .btn-home:hover {
    background-color: #1b5e20;
  }

  .btn-home:focus {
    outline: none;
  }

  .footer {
    margin-top: 50px;
    font-size: 0.9rem;
    color: #aaa;
  }
</style>
{% endblock styles %} {% block content %}
<div class="under-construction">
  <img src="https://cdn-icons-png.flaticon.com/512/190/190406.png" alt="Under Construction Icon" />
  <h1>We're Working On It!</h1>
  <p>
    This page is currently under construction. Stay tuned as we're working hard
    to bring this page to life.
  </p>
  <a href="/member/" class="btn-home">Back to Home</a>
</div>

{% endblock content %}
