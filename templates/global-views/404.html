<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: "Inter", sans-serif;
      }
      .primary-green {
        color: #2e7d32;
      }
      .primary-green-bg {
        background-color: #2e7d32;
      }
      .primary-green-light {
        color: #60a561;
      }
      .primary-green-light-bg {
        background-color: #60a561;
      }
      .error-icon {
        font-size: 100px;
      }
      .btn-primary-green {
        background-color: #2e7d32;
        border-color: #2e7d32;
      }
      .btn-primary-green:hover {
        background-color: #256728;
        border-color: #256728;
      }
    </style>
  </head>
  <body>
    <div
      class="container d-flex align-items-center justify-content-center vh-100"
    >
      <div class="text-center">
        <!-- Large error icon -->
        <i class="bx bx-error-circle error-icon primary-green"></i>

        <!-- Error message -->
        <h1 class="display-1 fw-bold primary-green">404</h1>
        <p class="lead text-muted mb-4">
          Oops! The page youâ€™re looking for cannot be found.
        </p>

        <!-- Call to action (back to home button) -->
        <a
          href="/"
          class="btn btn-primary-green text-white px-4 py-2 rounded-pill"
        >
          Go Back to Home
        </a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
